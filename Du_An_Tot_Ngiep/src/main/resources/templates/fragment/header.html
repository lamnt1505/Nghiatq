<div th:fragment="header" class="header">
	<div class="py-1 bg-primary">
		<div class="container">
			<div class="row no-gutters d-flex align-items-start align-items-center px-md-0">
				<div class="col-lg-12 d-block">
					<div class="row d-flex">
						<div class="col-md-6 pr-4 d-flex topper align-items-center">
							<div class="mr-2 d-flex justify-content-center align-items-center"></div>
							<span class="text">
								<ul class="header-links pull-left">
									<li><a href="#"><i class="fa fa-phone"></i>
											+84 916 808 376 </a></li>
									<li><a href="#"><i class="fa fa-map-marker"></i>137 Nguyễn Thị Thập Phường Hòa Minh Quận Liên Chiểu</a></li>
								</ul>
							</span>
						</div>

						<div class="col-md-6 pr-4 d-flex topper align-items-center text-lg-right">
							<span th:if="${fullname == null}" class="text" style="margin-right: 50px;">
								<ul class="header-links pull-right">
									<!--sử dụng th:href link đến action login controller-->
									<li>
										<a th:href="@{/login}"><i class="fa fa-user-o"></i>Đăng Nhập</a>
									</li>
								</ul>
							</span>
							<span class="text">
								<!--sửa dụng th:Text lấy giá trị của biến name 
								liên kết đến đường dẫn update profile controller-->
								<a th:if="${fullname != null}" th:text="${fullname}"
									th:href="@{'/updateProfile/'+${customerId}}">
								</a>
								<!--sử dụng cú pháp thymeleaf lấy gt customerId nối vào chuỗi 
								cho phép truyền id tới action sử lý-->
							</span> 
							<span class="text"
								th:if="${fullname != null}" style="width: 150px; margin-left: 50px; cursor: pointer;">
								<!--sử dụng th:href truyền đến action logout-->
								<a
									th:href="@{/index/logout}" style="color: white;"><i class="fa fa-user-o"></i>Đăng Xuất
								</a>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<nav class="navbar navbar-expand-lg  ftco-navbar-dark bg-dark ftco-navbar-light ">
		<div class="container">
			<div class="col-lg-12 d-block">
				<div class="row d-flex">
					<div class="col-md-3 pr-4 d-flex topper align-items-center">
						<div class=" mr-2 d-flex justify-content-center align-items-center">
							<span class="icon-phone2"></span>
						</div>
					</div>
					<div class="col-md-6 pr-4 d-flex topper align-items-center">
						<div class=" mr-4 d-flex justify-content-center align-items-center"></div>
						<span class="text">
							<div class="header-search">
							<!--sd th:action liên kết đến index/searchProduct homecontroller-->
							<!--sd name truyền vào key -->
							<!--sd pt get-->
								<form th:action="@{/index/searchProduct}" method="get">
									<input type="search" name="key" class="input" placeholder="Tìm Kiếm">
									<button type="submit" class="search-btn">Tìm</button>
								</form>
							</div>
						</span>
					</div>
					<div class="col-md-3 pr-4 d-flex topper align-items-center text-lg-right">
					</div>
				</div>
			</div>

		</div>
	</nav>
	<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
		<div class="container">
			<a class="navbar-brand" th:href="@{/index}">Organic Food</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
				aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="oi oi-menu"></span> Menu
			</button>

			<div class="collapse navbar-collapse" id="ftco-nav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a th:href="@{/index}" class="nav-link">Trang Chủ</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="dropdown04"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Danh
							Mục
						</a>
						<div class="dropdown-menu" aria-labelledby="dropdown04">
							<a th:each="cate : ${category}" class="dropdown-item2"
								th:href="@{'/index/showProductByIdCategory/'+${cate.idCategory}}"
								th:value="${cate.idCategory}" th:utext="${cate.name}" >  
							</a>
						</div>
					</li>
					<li class="nav-item">
						<a th:href="@{/index/product}" class="nav-link">Sản Phẩm</a></li>
					<li class="nav-item">
						<a th:href="@{/index/about}" class="nav-link">Giới Thiệu</a>
					</li>
					<li class="nav-item">
						<a th:href="@{/index/feedback}" class="nav-link">Liên Hệ</a>
					</li>
					<li class="nav-item cta cta-colored">
						<a th:href="@{/cart}" class="nav-link">
							<span id="so_luong_in_cart" class="icon-shopping_cart" >  
						</a>
					</li>
				</ul>
				<!-- th:utext="${#lists.size(session.cart)}" -->
			</div>
		</div>
	</nav>
</div>
