<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="icon" href="/src/main/resources/static/images/logo_s.png" type="image/x-icon">
<title>Bán hàng nông sản</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- MATERIAL DESIGN ICONIC FONT -->
<link rel="stylesheet"
	href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
<!-- STYLE CSS -->
<link rel="stylesheet" href="css/style2.css">
<link rel="icon" href="/images/logo_s.png" type="image/x-icon">
<style type="text/css">
.home {
	width: 100%;
	height: 40px;
	text-align: center;
	padding-top: 15px;
}

.home a {
	text-decoration: none;
	font-size: 20px;
}

.home a:hover {
	color: red;
	text-decoration: underline;
}
</style>
</head>

<body>

	<div class="wrapper" style="background-image: url('images/item3.jpg');">
		<div class="inner">

			<div class="image-holder" style="margin-top: -70px;">
				<img src="images/image_5.jpg" alt="">
			</div>
			<form th:action="@{/login}" method="post"
				onsubmit="return checkempty1(form)" name="form">
				<h3 style="color: rgb(8, 167, 100);">Đăng nhập</h3>
				<div class="spanerror"
					style="width: 320px; margin-top: -20px; height: 40px;">
					<span th:text="${error}"
						style="font-size: 20px; padding-left: 56px;">
					</span>
				</div>
				<div class="form-wrapper">
					<input type="text" placeholder="Nhập số điện thoại" name="phone"
						class="form-control"> 
					<i class="zmdi zmdi-email"></i>
				</div>
				<div class="error">
					<span id="sdt"></span>
				</div>
				<div class="form-wrapper">
					<input type="password" placeholder="Mật khẩu" name="password"
						class="form-control"> 
					<i class="zmdi zmdi-lock"></i>
				</div>
				<div class="error">
					<span id="matkhau"></span> 
					<!--lấy thông báo model.addAttribute -->
					<span th:text="${errorpass}"></span>
				</div>
				<div style="width: 100%">
					<button style="width: 50%; border-radius: 10px;">Đăng nhập</button>
					<a th:href="@{/registration}"
						style="text-align: center; color: white; font-size: 18px; text-decoration: none;">
						<div
							style="width: 50%; border-radius: 10px; background: rgb(8, 167, 100); height: 40px; margin-top: -40px; padding-top: 10px; margin-left: 160px;">
							Đăng ký
						</div>
					</a>
				</div>
				<div class="home">
					<a th:href="@{/index}">Trở về trang chủ</a>
				</div>
			</form>
		</div>
	</div>
	<script src="js/validatelogin.js"></script>
</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
