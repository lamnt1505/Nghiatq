<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Admin Manage</title>
	<!-- plugins:css -->
	
	<link rel="stylesheet"
		th:href="@{/assets/vendors/iconfonts/mdi/css/materialdesignicons.min.css}">
	<link rel="stylesheet"
		th:href="@{/assets/vendors/iconfonts/ionicons/css/ionicons.css}">
	<link rel="stylesheet"
		th:href="@{/assets/vendors/iconfonts/typicons/src/font/typicons.css}">
	<link rel="stylesheet"
		th:href="@{/assets/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css}">
	<link rel="stylesheet"
		th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
	<link rel="stylesheet"
		th:href="@{/assets/vendors/css/vendor.bundle.addons.css}">
		
		<script src="https://code.jquery.com/jquery-3.4.1.js"
		integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
		crossorigin="anonymous"></script>
	<!-- endinject -->
	<!-- plugin css for this page -->
	<!-- End plugin css for this page -->
	<!-- inject:css -->
	<link rel="stylesheet" th:href="@{/assets/css/shared/style.css}">
	<link rel="stylesheet" th:href="@{/assets/css/demo_1/style.css}">
	<!-- End Layout styles -->
	<link rel="shortcut icon" th:href="@{/assets/images/favicon.png}" />
	<link rel="icon" href="/images/logo_s.png" type="image/x-icon">
	<style type="text/css">
		#img{
		height: 150px;
		width: 120px;
		}
	</style>

</head>
<body>
	<div class="container-scroller">
		<!-- partial:partials/_navbar.html -->
		 <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex flex-row" th:replace="manager/fragment/listNav::nav"></nav>
		<!-- partial -->
		<div class="container-fluid page-body-wrapper">
			<!-- partial:partials/_sidebar.html -->
			 <nav class="sidebar sidebar-offcanvas" id="sidebar" th:replace="manager/fragment/listNav_1::nav_1"></nav>
			<!-- partial -->
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="row">
						<div class="col-lg-12 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">Danh Sách Hóa Đơn Hóa Đơn Chi Tiết Theo Mã Hóa Đơn</h4>
									<p class="card-description">
										<!--sử dụng th:href liên kết đến action listorder-->
								 		<a class="btn btn-inverse-success btn-fw" th:href="@{/manager/order}">Quay Về Hóa Đơn</a> 
									</p>
									<table id="dataTable-listProduct" class="table table-hover">
										<thead>
											<tr>
												<th>Ảnh</th>
												<th>Tên Sản Phẩm</th>
												<th>Giá</th>
												<th>Số Lượng</th>
												 <th>Tổng Tiền</th>
											</tr>
										</thead>
										<tbody id="myTable">
											<!--sử dụng th:each để duyệt mảng-->
											<!--sử dụng th:text để hiển thị mô tả từng dòng của list box-->
											<!--từ phương thức productorder gọi qua thuộc tính <tr th:each="order : ${listOrderDetail}">-->
											<!--từ listOrderDetail gọi qua order trả về các tên class-->
											<tr th:each="order : ${listOrderDetail}">
											<td class="image-prod">
												<img id="img"
												th:src="'data:image/png;base64,' + ${order.getImageBase64()}"
												alt="Colorlib Template">
											</td>
											<td th:text="${order.name}"></td>
											<td class="price" th:text="${#numbers.formatCurrency(order.price)}"></td>
											<td class="price" th:text="${order.amount}"></td>
											<td class="total" th:text="${order.price*order.amount}"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- content-wrapper ends -->
				 <footer class="footer" th:replace="manager/fragment/footer::footer"></footer>
				<!-- partial -->
			</div>
			<!-- main-panel ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	
	
	<!-- container-scroller -->
	<!-- plugins:js -->
	
	<script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
	<script th:src="@{/assets/vendors/js/vendor.bundle.addons.js}"></script>
	<!-- endinject -->
	<script th:src="@{/assets/js/shared/off-canvas.js}"></script>
	<script th:src="@{/assets/js/shared/misc.js}"></script>
	<!-- endinject -->
	<!-- Custom js for this page-->
	<script th:src="@{/assets/js/demo_1/dashboard.js}"></script>
	
	
	<!-- DataTables -->
	<script th:src="@{/assets/vendors/datatables/jquery.dataTables.js}"></script>
	<script th:src="@{/assets/vendors/datatables/dataTables.bootstrap4.js}"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		  $("#myInput").on("keyup", function() {
		    var value = $(this).val().toLowerCase();
		    $("#myTable tr").filter(function() {
		      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
		    });
		  });
		});
	</script>
	
</body>
</html>
