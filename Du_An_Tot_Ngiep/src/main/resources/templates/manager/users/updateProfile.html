<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin Manage</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700"
	rel="stylesheet">

<link rel="stylesheet" th:href="@{/css/open-iconic-bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/animate.css}">

<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
<link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
<link rel="stylesheet" th:href="@{/css/magnific-popup.css}">

<link rel="stylesheet" th:href="@{/css/aos.css}">
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

<link rel="stylesheet" th:href="@{/css/ionicons.min.css}">

<link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
<link rel="stylesheet" th:href="@{/css/jquery.timepicker.css}">

<link rel="stylesheet" th:href="@{/css/flaticon.css}">
<link rel="stylesheet" th:href="@{/css/icomoon.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/style1.css}">
<link rel="stylesheet" th:href="@{/css/slick-theme.css}">
<link rel="stylesheet" th:href="@{/css/slick.css}">
<link rel="stylesheet" th:href="@{/css/nouislider.min.css}">
<link rel="icon" href="/images/logo_s.png" type="image/x-icon">
<script type="text/javascript" th:href="@{/js/jquery-3.2.1.min.js}"></script>
</head>

<body class="goto-here">
	<!-- Header -->
	<div th:replace="fragment/header::header"></div>
	<!-- Image header -->
	<section id="home-section" class="hero">
		<div class="home-slider owl-carousel">
			<div class="slider-item"
				style="background-image: url(/images/bg_1.jpg);">
				<div class="overlay"></div>
				<div class="container">
					<div
						class="row slider-text justify-content-center align-items-center"
						data-scrollax-parent="true">
						<div class="col-md-12 ftco-animate text-center">
							<h1 class="mb-2">Chúng tôi phục vụ các mặt hàng nông sản chất lượng</h1>
							<p>
								<a th:href="@{/index/product}" class="btn btn-primary">Xem Chi Tiết</a>
							</p>
						</div>
					</div>
				</div>
			</div>

			<div class="slider-item"
				style="background-image: url(/images/bg_2.jpg);">
				<div class="overlay"></div>
				<div class="container">
					<div
						class="row slider-text justify-content-center align-items-center"
						data-scrollax-parent="true">
						<div class="col-sm-12 ftco-animate text-center">
							<h1 class="mb-2">100% chất lượng an toàn</h1>
							<p>
								<a th:href="@{/index/product}" class="btn btn-primary" id="info">Xem
									Chi Tiết</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Prototype -->

	<!-- Content index -->
	<section class="ftco-section">
		<div class="container">
			<div class="row">
				<div id="textCenter" class="col-lg-6 grid-margin stretch-card " style="margin:0 auto;">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title">Cập nhật thông tin cá nhân</h4>
							<!--khai báo action updateProfile controller-->
							<!--trong nd của th:object lay nd customer thiet lap trong model --> 
							<!--khai bao th:object thao tac vs cac tt -->
							<form th:action="@{/updateProfile}" th:object="${customer}"
								method="post" role="form">
								<div class="form-group">
									<div class="input-group">
										<!--trưởng chỉ đọc type="hidden" sd th:filed lấy tt customerId-->
										<input type="hidden" th:field="*{customerId}">
									</div>
								</div>
								<div class="form-group">
									<label class="label">Họ Và Tên</label>
									<div class="input-group">
										<!--sd th:filed lấy tt fullname-->
										<input type="text" placeholder="Họ Tên" class="form-control"
											th:field="*{fullname}">
									</div>
								</div>
								<div class="form-group">
									<label class="label">Số điện thoại:</label>
									<div class="input-group">
										<!--sd th:filed lấy tt phone-->
										<input type="text" placeholder="Số điện thoại"
											class="form-control" th:field="*{phone}" id="sodt" readonly="readonly">
									</div>
								</div>
								<div class="form-group">
									<label class="label">Ngày sinh:</label>
									<div class="input-group">
										<!--sd th:filed lấy tt birthday-->
										<input type="date" placeholder="Ngày sinh:" class="form-control"
											th:field="*{birthday}">
									</div>
								</div>
								<div class="form-group">
									<label class="label">Địa chỉ:</label>
									<div class="input-group">
										<!--sd th:filed lấy tt address-->
										<input type="text" placeholder="Địa chỉ" class="form-control"
											th:field="*{address}">
									</div>
								</div>
								<div class="form-group">
									<label class="label">Mật Khẩu:</label>
									<div class="input-group">
										<!--sd th:filed lấy tt password-->
										<input type="password" placeholder="Mật khẩu" 
											class="form-control" th:field="*{password}">
									</div>
								</div>
								<div class="form-group">
									<div class="form-check-inline">
										<label style="padding-right: 20px; font-size: 16px;">Giới Tính: </label> 
										<label class="form-check-label" for="radio1" style="font-size: 16px;"> 
											<input type="radio" 
											class="form-check-input" id="radio1" name="optradio"
											value="false" checked th:field="*{gender}">Nam
										</label> 
										<label class="form-check-label" for="radio2" style="font-size: 16px;"> 
											<input type="radio"
											class="form-check-input" id="radio2" name="optradio"
											value="true" th:field="*{gender}" style="margin-left: 20px;">Nữ
										</label>
									</div>
								</div>
								<div class="form-group">
									<button class="btn btn-primary">Cập nhật</button>
								</div>
							</form>
						</div>
					</div>


				</div>
			</div>
		</div>
	</section>
	<!-- Footer -->
	<footer class="ftco-footer ftco-section"
		th:replace="fragment/footer::footer"></footer>

	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery.easing.1.3.js}"></script>
	<script th:src="@{/js/jquery.waypoints.min.js}"></script>
	<script th:src="@{/js/jquery.stellar.min.js}"></script>
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/js/aos.js}"></script>
	<!--sử dụng aos.js để query-->
	<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
	<script th:src="@{/js/bootstrap-datepicker.js}"></script>
	<script th:src="@{/js/scrollax.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<!--sử dụng aos.js để query-->

</body>
</html>
