<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Admin Manage</title>
<!-- plugins:css -->
<link rel="stylesheet"
	href="../assets/vendors/css/vendor.bundle.addons.css">
<script src="https://code.jquery.com/jquery-3.4.1.js"
	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="../assets/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
<link rel="stylesheet"
	href="../assets/vendors/iconfonts/ionicons/css/ionicons.css">
<link rel="stylesheet"
	href="../assets/vendors/iconfonts/typicons/src/font/typicons.css">
<link rel="stylesheet"
	href="../assets/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css">
<link rel="stylesheet"
	href="../assets/vendors/css/vendor.bundle.base.css">
<link rel="stylesheet"
	href="../assets/vendors/css/vendor.bundle.addons.css">
<!-- endinject -->
<!-- plugin css for this page -->
<!-- End plugin css for this page -->
<!-- inject:css -->
<link rel="stylesheet" href="../assets/css/shared/style.css">
<!-- endinject -->
<!-- Layout styles -->
<link rel="stylesheet" href="../assets/css/demo_1/style.css">
<!-- End Layout styles -->
<link rel="shortcut icon" th:href="@{/assets/images/logo_s.png}"/>
<link rel="icon" href="/images/logo_s.png" type="image/x-icon">
	<style>
		.table td {
			max-width: 200px;
			white-space: normal;
		}
	</style>
</head>
<body>
	<div class="container-scroller">
		<!-- partial:partials/_navbar.html -->
		<nav
			class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex flex-row"
			th:replace="manager/fragment/listNav::nav"></nav>
		<!-- partial -->
		<div class="container-fluid page-body-wrapper">
			<!-- partial:partials/_sidebar.html -->
			<nav class="sidebar sidebar-offcanvas" id="sidebar"
				th:replace="manager/fragment/listNav_1::nav_1"></nav>
			<!-- partial -->
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="row">
						<div class="col-lg-12 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<!--đưa ra tb-->
									<!--kiểm tra tb và ht-->
									<div th:if="${success}" class="row alert alert-success alert-dismissible"
										style="width: 850px; margin-left: 50px;">
										<button type="button" class="close" data-dismiss="alert" aria-label="Close">
											<span aria-hidden="true">×</span>
										</button>
										<span th:text="${success}"></span>
									</div>
									<h4 class="card-title">Danh Sách Kho Hàng</h4>
									<p class="card-description">
										<!--sử dụng th:href liên kết đến action manager addImport controller-->
										<a class="btn btn-inverse-success btn-fw" th:href="@{/manager/addImport}">Thêm Kho Hàng</a>
									</p>
									<th:block th:if="${#lists.isEmpty(import)}">
										<h3>No product</h3>
									</th:block>
									<th:block th:unless="${#lists.isEmpty(import)}">
									<table class="table table-hover">
										<thead>
											<tr>
												<th>Nhân viên</th>
												<th>Sản phẩm</th>
												<th>Ngày nhập</th>
												<th>Ngày Cập nhật</th>
												<th>Số Lượng</th>
												<th></th>
											</tr>
										</thead>
										<tbody id="dataForm">
											<!--lấy ds các import-->
											<tr th:each="import : ${import}">
												<td th:text="${import.users}"></td>
												<td th:text="${import.product.name}"></td>
												<td th:text="${import.createDate}"></td>
												<td th:text="${import.updateDate}"></td>
												<td th:text="${import.quantity}"></td>
												<td>
													<!--sử dụng pt nối chuỗi liên kết đến action xóa và cập nhật-->
													<a class="btn btn-success" th:href="@{'/manager/updateImport/'+${import.idImport}}">Cập Nhập</a> 
													<a class="btn btn-danger" th:href="@{'/manager/deleteImport/'+${import.idImport}}">Xóa</a></td>
											</tr>
										</tbody>
									</table>
									</th:block>
								</div>
							</div>


						</div>

					</div>
				</div>
				<!-- content-wrapper ends -->
				<footer class="footer" th:replace="manager/fragment/footer::footer"></footer>
				<!-- partial -->
			</div>
			<!-- main-panel ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>

	<!-- container-scroller -->
	<!-- plugins:js -->
	<script src="../assets/vendors/js/vendor.bundle.base.js"></script>
	<script src="../assets/vendors/js/vendor.bundle.addons.js"></script>
	<!-- endinject -->
	<!-- Plugin js for this page-->
	<!-- End plugin js for this page-->
	<!-- inject:js -->
	<script src="../assets/js/shared/off-canvas.js"></script>
	<script src="../assets/js/shared/misc.js"></script>
	<!-- endinject -->
	<!-- Custom js for this page-->
	<script src="../assets/js/demo_1/dashboard.js"></script>
</body>
</html>
