 <!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Admin Manage</title>
<!-- plugins:css -->
<link rel="stylesheet"
	href="../assets/vendors/iconfonts/mdi/css/materialdesignicons.min.css">
<link rel="stylesheet"
	href="../assets/vendors/iconfonts/ionicons/css/ionicons.css">
<link rel="stylesheet"
	href="../assets/vendors/iconfonts/typicons/src/font/typicons.css">
<link rel="stylesheet"
	href="../assets/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css">
<link rel="stylesheet"
	href="../assets/vendors/css/vendor.bundle.base.css">
<link rel="stylesheet"
	href="../assets/vendors/css/vendor.bundle.addons.css">
<!-- inject:css -->
<link rel="stylesheet" href="../assets/css/shared/style.css">
<!-- endinject -->
<!-- Layout styles -->
<link rel="stylesheet" href="../assets/css/demo_1/style.css">
<!-- End Layout styles -->
<link rel="shortcut icon" href="../assets/images/favicon.png" />
<link rel="icon" href="/images/logo_s.png" type="image/x-icon">
</head>
<body>
	<div class="container-scroller">
		<!-- partial:partials/_navbar.html -->
		<nav
			class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex flex-row"
			th:replace="manager/fragment/listNav::nav"></nav>
		<!-- partial -->
		<div class="container-fluid page-body-wrapper">
			<!-- partial:partials/_sidebar.html -->
			<nav class="sidebar sidebar-offcanvas" id="sidebar"
				th:replace="manager/fragment/listNav_1::nav_1"></nav>
			<!-- partial -->
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="row">
						<div class="col-lg-12 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">Thống Kê</h4>
									<p class="card-description"></p>
									<nav>
										<div class="nav nav-tabs" id="nav-tab" role="tablist">
											<a class="nav-item nav-link active" id="nav-home-tab"
												data-toggle="tab" href="#nav-home" role="tab"
												aria-controls="nav-home" aria-selected="true">Doanh Thu
												Theo Tháng</a> <a class="nav-item nav-link" id="nav-profile-tab"
												data-toggle="tab" href="#nav-profile" role="tab"
												aria-controls="nav-profile" aria-selected="false">Doanh
												Thu Theo Năm</a> <a class="nav-item nav-link"
												id="nav-contact-tab" data-toggle="tab" href="#nav-contact"
												role="tab" aria-controls="nav-contact" aria-selected="false">Số
												Lương Sản Phẩm</a>
										</div>
									</nav>
									<div class="tab-content" id="nav-tabContent">
										<div class="tab-pane fade show active" id="nav-home"
											role="tabpanel" aria-labelledby="nav-home-tab">
											<table class="table table-hover">
												<thead>
													<tr>
														<th>thời gian</th>
														<th>Số lượng giao dịch</th>
														<th>tổng danh thu</th>
														<th>doanh thu thấp nhât</th>
														<th>Doanh thu cao nhất</th>
													</tr>
												</thead>
												<tbody>
												<!--sử dụng th:each để duyệt mảng lấy danh sách thống kê theo tháng-->
												<!--sử dụng th:text để hiển thị mô tả từng dòng của list box-->
													<tr th:each="month : ${months}">
														<td class="py-1" th:text="${month.orderMonth + '/' + month.orderYear}">
														<!--sử dụng th:text để hiển thị sl giao dịch-->
														<td th:text="${month.orderCount }"></td>
														<!--sử dụng th:text để hiển thị tổng doanh thu-->
														<td th:text="${#numbers.formatCurrency(month.total)}"></td>
														<!--sử dụng th:text để hiển thị doanh thu thấp nhất-->
														<td th:text="${#numbers.formatCurrency(month.minTotal)}"></td>
														<!--sử dụng th:text để hiển thị doanh thu cao nhất-->
														<td th:text="${#numbers.formatCurrency(month.maxTotal)}"></td>
													</tr>
												</tbody>
											</table>
										</div>
										<div class="tab-pane fade" id="nav-profile" role="tabpanel"
											aria-labelledby="nav-profile-tab">
											<table class="table table-hover">
												<thead>
													<tr>
														<th>thời gian</th>
														<th>Số lượng giao dịch</th>
														<th>tổng danh thu</th>
														<th>doanh thu thấp nhât</th>
														<th>Doanh thu cao nhất</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="year : ${years}">
														<!--sử dụng th:each để duyệt mảng lấy danh sách thống kê theo năm-->
														<!--sử dụng th:text để hiển thị mô tả từng dòng của list box-->
														<td class="py-1" th:text=${year.orderYear}>
														<td th:text=${year.orderCount}></td>
														<td th:text=${#numbers.formatCurrency(year.total)}></td>
														<td th:text=${#numbers.formatCurrency(year.minTotal)}></td>
														<td th:text=${#numbers.formatCurrency(year.maxTotal)}></td>
													</tr>
												</tbody>
											</table>
										</div>
										<div class="tab-pane fade" id="nav-contact" role="tabpanel"
											aria-labelledby="nav-contact-tab">
											<table class="table table-hover">
												<thead>
													<tr>
														<th>Tên Sản Phẩm</th>
														<th>Số Lượng</th>
														<th>Tổng tiền thu được</th>
													</tr>
												</thead>
												<tbody>
													<tr th:each="product : ${products}">
														<!--sử dụng th:each để duyệt mảng lấy danh sách thống kê theo sản phẩm-->
														<!--sử dụng th:text để hiển thị mô tả từng dòng của list box-->
														<td class="py-1" th:text="${product.name}">
														<!--sử dụng th:text để hiển thị tên product-->
														<td th:text="${product.soLuongBanDuoc}"></td>
														<!--sử dụng th:text để hiển thị slbd-->
														<td th:text="${product.tongTienThuDuoc}"></td>
														<!--sử dụng th:text để hiển thị tttd-->
													</tr>
												</tbody>
											</table>
										</div>
									</div>
									
								</div>
							</div>

						</div>
					</div>
					<!-- content-wrapper ends -->
					<!-- partial:partials/_footer.html -->
					<footer class="footer" th:replace="manager/fragment/footer::footer"></footer>
					<!-- partial -->
				</div>
				<!-- main-panel ends -->
			</div>
			<!-- page-body-wrapper ends -->
		</div>
		<!-- container-scroller -->
		<!-- plugins:js -->
		<script src="../assets/vendors/js/vendor.bundle.base.js"></script>
		<script src="../assets/vendors/js/vendor.bundle.addons.js"></script>
		<!-- inject:js -->
		<script src="../assets/js/shared/off-canvas.js"></script>
		<script src="../assets/js/shared/misc.js"></script>
		<!-- endinject -->
		<!-- Custom js for this page-->
		<script src="../assets/js/demo_1/dashboard.js"></script>
		<!-- End custom js for this page-->
</body>
</html>
