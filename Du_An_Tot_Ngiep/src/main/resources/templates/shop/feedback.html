	href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap"

<link
	href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700"
	rel="stylesheet">

	integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	crossorigin="anonymous"></script>

<link rel="stylesheet" th:href="@{/css/open-iconic-bootstrap.min.css}">

<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">

<link rel="stylesheet" th:href="@{/css/magnific-popup.css}">

<link rel="stylesheet" th:href="@{/css/ionicons.min.css}">

<link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}">
<link rel="stylesheet" th:href="@{/css/jquery.timepicker.css}">
<link rel="icon" href="/images/logo_s.png" type="image/x-icon">

	còn dùng onclick hoặc onsubmit thì jquery.-->

<link rel="stylesheet" th:href="@{/css/flaticon.css}">
<link rel="stylesheet" th:href="@{/css/icomoon.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/style1.css}">
<link rel="stylesheet" th:href="@{/css/slick-theme.css}">
<link rel="stylesheet" th:href="@{/css/slick.css}">
<link rel="stylesheet" th:href="@{/css/nouislider.min.css}">
</head>
<body class="goto-here">

	<div th:replace="fragment/header::header"></div>

	<div class="hero-wrap hero-bread" id="imageBack" style="background-image: url('/images/item3.jpg');">
		<div class="container">
			<div
				class="row no-gutters slider-text align-items-center justify-content-center">
				<div class="col-md-9 ftco-animate text-center">
					<p class="breadcrumbs">
						<span class="mr-2">
							<!--sử dụng th:href để liên kết đến action index-->
							<a th:href="@{/index}">Trang Chủ</a>
						</span> 
						<span>LiênHệ</span>
					</p>
					<h1 class="mb-0 bread">Liên Hệ</h1>
				</div>
			</div>
		</div>
	</div>
	<section class="ftco-section contact-section bg-light">
		<div class="container">
			<div class="row d-flex mb-5 contact-info">
				<div class="w-100"></div>
				<div class="col-md-3 d-flex">
					<div class="info bg-white p-4">
						<p>
							<span>Địa chỉ:</span> 137 Nguyễn Thị Thập Phường Hòa Minh Quận Liên Chiểu
						</p>
					</div>
				</div>
				<div class="col-md-3 d-flex">
					<div class="info bg-white p-4">
						<p>
							<span>Số Điện Thoại:</span> 
							<a href="tel://1234567920"> +84 916 808 376</a>
						</p>
					</div>
				</div>
				<div class="col-md-3 d-flex">
					<div class="info bg-white p-4">
						<p>
							<span>Email:</span> 
							<a href="mailto:info@yoursite.com">organic@gmail.com</a>
						</p>
					</div>
				</div>
				<div class="col-md-3 d-flex">
					<div class="info bg-white p-4">
						<p>
							<span>Website:</span> 
							<a href="#">organicfood.com.vn</a>
						</p>
					</div>
				</div>
			</div>
			<div class="row block-9">
				<div class="col-md-6 order-md-last d-flex">
					<form class="bg-white p-5 contact-form">
						<p style="color: green; font-size: 20px;">Góp ý kiến Của Bạn</p>
						<div class="form-group">
							<input type="text" id="nameAddFeedBack" class="form-control"
								placeholder="nhập tên của bạn">
						</div>
						<div class="form-group">
							<input type="email" id="emailAddFeedBack" class="form-control"
								placeholder="nhâp email của bạn">
						</div>
						<div class="form-group">
							<input type="text" id="subjectsAddFeedBack" class="form-control"
								placeholder="tên sản phẩm góp ý">
						</div>
						<div class="form-group">
							<textarea name="" id="contentAddFeedBack" cols="30" rows="7"
								class="form-control" placeholder="nội dung góp ý">
							</textarea>
						</div>
						<div class="form-group">
							<!--sd jqeury để gửi sự kiện feedback-->
							<button type="button" onclick="addFeedBack()"
								class="btn btn-primary py-2 px-4">
								Gửi
							</button>
						</div>
					</form>
				</div>
				<div class="col-md-6 d-flex">
					<div id="map" class="bg-white">
						<iframe
							src="https://www.google.com/maps/d/u/0/embed?mid=1-YLW3kYD35kcbPJ9GZII-DgO-_30ji9H"
							width="540" height="560">
						</iframe>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer class="ftco-footer ftco-section"
		th:replace="fragment/footer::footer">
	</footer>

	<script th:src="@{/js/jquery-migrate-3.0.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery.easing.1.3.js}"></script>
	<script th:src="@{/js/jquery.waypoints.min.js}"></script>
	<script th:src="@{/js/jquery.stellar.min.js}"></script>
	<script th:src="@{/js/owl.carousel.min.js}"></script>
	<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
	<script th:src="@{/js/aos.js}"></script>
	<script th:src="@{/js/jquery.animateNumber.min.js}"></script>
	<script th:src="@{/js/bootstrap-datepicker.js}"></script>
	<script th:src="@{/js/scrollax.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
	<script th:src="@{/js/feedback.js}"></script>
</body>
</html>
